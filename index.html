<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/materia/bootstrap.min.css">
    <title>Document</title>
</head>
<body onload="actualizar()"> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand ml-4">App</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- ZONA DE FORMULARIO -->
            <div class="col-4">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h3 class="text-light">Activities </h3>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <!-- TITLE  -->
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Title ..." name="title" id="title">
                            </div>
                            <!-- DESCRIPTION -->
                            <div class="form-group">
                                <input rows="2" class="form-control" required placeholder="Type in a desciption ..." name="description" id="description">
                            </div>
                            <!-- BOTON -->
                            <div>
                                <button type="submit" class="btn btn-block btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--  TABLA -->
            <div class="col-8">
                <table class="table ">
                    <thead>
                        <tr>
                            <th class="col">ID</th>
                            <th class="col">Title</th>
                            <th class="col">Description</th>
                            <th class="col">Time</th>
                            <th class="col">Actions</th>
                        </tr>
                    </thead>

                    <tbody id="show_data" >
                    </tbody>
                </table>


            </div>
        </div>
    </div>
<!-- EDIT MODAL -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Editor:</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- MODAL BODY FORM (FOR EDITING TASK) -->
            <form class="modal-body" id="modal-form">
                <!--MODAL TITLE -->
                <div class="form-group">
                    <input type="text" class="form-control" required placeholder="Title ..." name="modalTitle" id="modalTitle">
                </div>
                <!--MODAL DESCRIPTION -->
                <div class="form-group">
                    <input rows="2" class="form-control" required placeholder="Type in a desciption ..." name="modalDescription" id="modalDescription">
                </div>
                <!--MODAL BOTON -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-block btn-primary" id="modal-boton" data-dismiss="modal" aria-label="Close">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="logic.js"></script>

</body>

</html>
